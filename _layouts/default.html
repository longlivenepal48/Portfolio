<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>{{ page.title | default: site.title | escape }}</title>
 
  {% seo %}

<!-- Google Fonts: Inter for body, Roboto Slab for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/Logo_Anup_Acharya.png' | relative_url }}" type="image/png"> 
  
  {% if site.plugins contains "jekyll-feed" %}
    <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  {% endif %}
</head>
<body>
  <a class="skip-to-content-link" href="#main-content">
    Skip to main content
  </a>

  <header class="site-header" id="site-header">
    <div class="container header-content-wrapper">
      <div class="site-branding">
        <a href="{{ '/' | relative_url }}" class="site-title-link">
          {{ site.author_name | escape }}
        </a>
        <p class="site-tagline">Data Analyst | Financial Professional</p>
      </div>
      
      <button class="menu-toggle" aria-expanded="false" aria-controls="primary-navigation-menu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="sr-only">Menu</span>
      </button>

      <nav class="main-navigation" id="primary-navigation" aria-label="Main Navigation">
        <ul id="primary-navigation-menu" class="nav-menu">
          <li><a href="{{ '/' | relative_url }}"><i class="fas fa-home nav-icon" aria-hidden="true"></i><span class="nav-text">Home</span></a></li>
          <li><a href="{{ '/introduction.html' | relative_url }}"><i class="fas fa-user nav-icon" aria-hidden="true"></i><span class="nav-text">Introduction</span></a></li>
          <li><a href="{{ '/data-analysis.html' | relative_url }}"><i class="fas fa-chart-pie nav-icon" aria-hidden="true"></i><span class="nav-text">Data Analysis</span></a></li> 
          <li><a href="{{ '/big-data.html' | relative_url }}"><i class="fas fa-database nav-icon" aria-hidden="true"></i><span class="nav-text">Big Data</span></a></li>
          <li><a href="{{ '/kaggle.html' | relative_url }}"><i class="fab fa-kaggle nav-icon" aria-hidden="true"></i><span class="nav-text">Kaggle</span></a></li>
        </ul>
      </nav>

      <div class="header-social-links">
        <a href="mailto:{{ site.email }}" class="social-icon" aria-label="Email {{ site.author_name | escape }}" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/{{ site.github_username }}" class="social-icon" aria-label="{{ site.author_name | escape }}'s GitHub Profile" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" class="social-icon" aria-label="{{ site.author_name | escape }}'s LinkedIn Profile" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </header>

  <main class="main-content-area" id="main-content">
    <div class="container page-content">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-content-wrapper">
      <div class="footer-copyright">
        <p>Â© <span id="currentYear"></span> {{ site.author_name | escape }}. All rights reserved.</p>
      </div>
      <div class="footer-navigation">
      </div>
       <div class="footer-back-button">
         <button id="backBtn" aria-label="Go back to previous page">
           <i class="fas fa-arrow-left"></i> Back
         </button>
       </div>
    </div>
  </footer>

<script>
  // Mobile Menu Toggle
  const menuToggleBtn = document.querySelector('.menu-toggle');
  const primaryNavMenu = document.querySelector('#primary-navigation-menu'); // Corrected ID

  if (menuToggleBtn && primaryNavMenu) {
    menuToggleBtn.addEventListener('click', () => {
      const isExpanded = menuToggleBtn.getAttribute('aria-expanded') === 'true' || false;
      menuToggleBtn.setAttribute('aria-expanded', !isExpanded);
      primaryNavMenu.classList.toggle('is-active'); // This class controls visibility/animation
      // Optional: Lock body scroll when menu is open
      // document.body.classList.toggle('no-scroll', !isExpanded);
    });
  }

  // Back button functionality
  const backBtn = document.getElementById('backBtn');
  if (backBtn) {
    backBtn.addEventListener('click', function() {
      if (window.history.length > 1 && document.referrer !== '' && document.referrer !== window.location.href) {
        window.history.back();
      } else {
        window.location.href = '{{ "/" | relative_url }}'; 
      }
    });
  }

  // Update copyright year
  const currentYearSpan = document.getElementById('currentYear');
  if (currentYearSpan) {
    currentYearSpan.textContent = new Date().getFullYear();
  }
</script>
</body>
</html>
